<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="project-category-data">

  <script>
  (function() {
    let categoryList = [
      {
        id: 1,
        name: 'films',
        title: 'Films'
      },
      {
        id: 10,
        name: 'music',
        title: 'Music'
      },
      {
        id: 17,
        name: 'sports',
        title: 'Sports'
      }
    ];

    class ProjectCategoryData extends Polymer.Element {

      static get is() { return 'project-category-data'; }

      static get properties() { return {

        categoryName: String,

        itemName: String,

        categories: {
          type: Array,
          value: categoryList,
          readOnly: true,
          notify: true
        },

        category: {
          type: Object,
          computed: '_computeCategory(categoryName)',
          notify: true
        },

        item: {
          type: Object,
          computed: '_computeItem(category.items, itemName)',
          notify: true
        }

      }}

      _getCategoryObject(categoryName) {
        for (let i = 0, c; c = this.categories[i]; ++i) {
          if (c.name === categoryName) {
            return c;
          }
        }
      }

      _computeCategory(categoryName) {
        // Fetch the items of the category. Note that the fetch is asynchronous,
        // which means `category.items` may not be set initially (but that path
        // will be notified when the fetch completes).
        let categoryObj = this._getCategoryObject(categoryName);
        return categoryObj;
      }

      _computeItem(items, itemName) {
        if (!items || !itemName) {
          return;
        }
        for (let i = 0, item; item = items[i]; ++i) {
          if (item.name === itemName) {
            return item;
          }
        }
      }

    }

    customElements.define(ProjectCategoryData.is, ProjectCategoryData);

  })();
  </script>

</dom-module>
